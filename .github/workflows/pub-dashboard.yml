name: pub-dashboard

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/pub-dashboard.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/pub-dashboard.yml'

jobs:
  pub-dashboard-job1:
    runs-on: ubuntu-latest
    name: pub-dashboard
    steps:
      - name: run pub-dashboard
        uses: AmosHuKe/pub-dashboard@main
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          github_repo: "https://github.com/AmosHuKe/test"
          commit_message: "test1"
          filename: "test/Example.md"
          publisher_list: "fluttercandies.com"
          package_list: "extended_image,wechat_assets_picker,flutter_tilt"
          sort_field: "name"
          sort_mode: "asc"
  pub-dashboard-job2:
    runs-on: ubuntu-latest
    name: pub-dashboard
    steps:
      - name: run pub-dashboard
        uses: AmosHuKe/pub-dashboard@main
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          github_repo: "https://github.com/AmosHuKe/test"
          commit_message: "test2"
          filename: "test/Example.md"
          publisher_list: "fluttercandies.com"
          package_list: "extended_image,wechat_assets_picker,flutter_tilt"
          sort_field: "published"
          sort_mode: "asc"
